# Docker Compose - Production avec Caddy + SSL Cloudflare
# Version corrigee pour Docker Compose moderne

services:
  caddy:
    image: custom-caddy-cloudflare
    container_name: airsoft-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
    volumes:
      - ../../config/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - airsoft-network
    depends_on:
      - frontend
      - backend

  db:
    image: postgres:15-alpine
    container_name: airsoft-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-airsoft_db}
      POSTGRES_USER: ${POSTGRES_USER:-airsoft_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - airsoft-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-airsoft_user} -d ${POSTGRES_DB:-airsoft_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ../../backend
    container_name: airsoft-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-airsoft_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-airsoft_db}
      SECRET_KEY: ${SECRET_KEY}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      EMAIL_FROM: ${EMAIL_FROM}
      APP_URL: ${APP_URL:-http://localhost:3000}
    networks:
      - airsoft-network
    expose:
      - "8000"

  frontend:
    build:
      context: ../../frontend
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-https://votredomaine.com/api}
    container_name: airsoft-frontend
    restart: always
    depends_on:
      - backend
    networks:
      - airsoft-network
    expose:
      - "80"

networks:
  airsoft-network:
    driver: bridge

volumes:
  postgres_data:
  caddy_data:
  caddy_config: