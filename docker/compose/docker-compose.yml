version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-airsoft_db}
      POSTGRES_USER: ${POSTGRES_USER:-airsoft_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airsoft_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-airsoft_user} -d ${POSTGRES_DB:-airsoft_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-airsoft_user}:${POSTGRES_PASSWORD:-airsoft_password}@db:5432/${POSTGRES_DB:-airsoft_db}
      SECRET_KEY: ${SECRET_KEY:-votre-cle-secrete-a-changer}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-votre-email@gmail.com}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-votre-mot-de-passe-app}
      EMAIL_FROM: ${EMAIL_FROM:-votre-email@gmail.com}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../../backend:/app
      - uploads_data:/app/uploads
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8000

volumes:
  postgres_data:
  uploads_data:
